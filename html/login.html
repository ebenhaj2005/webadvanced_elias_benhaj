<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nike</title>
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <div class="container">
        <img  id="logo-login" width="160px" src="../images/Nike-Logo-PNG.png" alt="">
        
        <h1 id="title-login">Login</h1>
        <span id="naam-login">
            <form action="Main.html">
        <label for="">
            Naam:
        </label>
        <br>
        <input id="naam-input" type="text" required>
    </span >
        <br>
        <span id="email-login">
        <label for="">
            E-mail:
        </label>
        <br>
        <input type="email" required>
     </span>
     <br>
        <span id="pass-login">
        <label for="">
        Wachtwoord:
        </label>
        <br>
        <input type="password" id="password" required minlength="3">
    </span>
    <br>
    <span id="color-login">
<label for="" >Favourite Color:</label>
<br>
<input type="color" id="colorpicker" value="Kies een kleur...">
</span>
        <br>
        <br>
        <span id="checkbox">
            <input type="checkbox" required> <label for="">Ik ga akkoord met de algemene voorwaarden</label>
        </span>
    <br>
<input type="submit" name="" id="login-but" value="login">
</form></div>

<footer class="footer">
    <p>&copy; 2024 Nike</p>
  </footer>

    
</body>
<script src="../javascript/login.js" >

</script>
<script src="../javascript/tn.js"></script>
</html>
